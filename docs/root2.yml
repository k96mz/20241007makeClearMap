sources:
  esri:
    type: vector
    attribution: UN_CLEARMAP_VT
    bounds:
      - -180
      - -85.0511
      - 180
      - 85.0511
    minzoom: 0
    maxzoom: 19
    scheme: xyz
    tiles:
      - https://k96mz.github.io/20241007makeClearMap/pbfFiles//{z}/{x}/{y}.pbf
layers:
  - !!inc/file layers/landmass.yml
  - !!inc/file layers/ocean.yml
_ssl: true
